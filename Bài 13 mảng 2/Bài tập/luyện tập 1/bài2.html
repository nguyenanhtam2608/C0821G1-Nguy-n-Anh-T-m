<body>
<script>

    let mang =[];
    for(i =0 ;i<10 ;i++) {
        mang[i] = parseInt(prompt("nhập giá trị  "));
    }
    document.write("Các Phần tử bạn vừa nhập : " + mang +"<br>")
    var max = Math.max.apply(Math, mang);

    document.write("Số lớn nhất trong mảng : "+ max +"Tại vị trí : "+ i)
    // khúc này em không biết tìm index của i :((
</script>
</body>
